<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Allocation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .submit-button {
            background-color: #4c96af;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .submit-button:hover {
            background-color: #3b7d8e;
            box-shadow: 0 3px 7px rgba(0,0,0,0.3);
        }

        .submit-button:active {
            background-color: #2c5e6b;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
         
        .header-logo {
            width: 100px; 
            height: auto;
            display: block; 
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 15px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6i3ntEYZoC5TD0DDAUM43iIKY0SbKU91ZJA&s" alt="Police Department Logo" class="header-logo"> 

        <h2>Case Allocation Form</h2>
        <form action="process_case_allocation.php" method="POST">
            <label for="officer_id">Officer ID:</label>
            <input type="text" id="officer_id" name="officer_id" placeholder="Enter officer ID" required><br><br>

            <label for="officer_name">Officer Name:</label>
            <input type="text" id="officer_name" name="officer_name" placeholder="Enter officer name" required><br><br>

            <label for="station_id">Station ID:</label>
            <input type="text" id="station_id" name="station_id" placeholder="Enter station ID" required><br><br>

            <label for="fir_id">FIR ID:</label>
            <input type="text" id="fir_id" name="fir_id" placeholder="Enter FIR ID" required><br><br>

            <label for="case_status">Case Status:</label>
            <select id="case_status" name="case_status">
                <option value="">Select Case Status</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="investigating">Under Investigation</option>
                <option value="solved">Solved</option>
                <option value="pending_trial">Pending Trial</option>
            </select><br><br>

            <input type="submit" value="Allocate Case" class="submit-button">
        </form>
    </div>
</body>
</html>
